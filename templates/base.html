<!doctype html>
<!--suppress ALL -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="static/images/Wolf.png" type="image/png">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/footer.css">
        <title>{{ title }}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light fixed-top nav-fill">
                <a class="navbar-brand" href="\index">
                    <img id="logo-header" src="static/images/Wolf.png">
                    <a id="brand-name">AREA</a>
                    <a class="vl"></a>
                </a>
                <a href="\index" class="nav-link">Главная</a>
                {% if current_user.is_authenticated %}
                    <a id="username" class="btn btn-info" href="/logout">{{ current_user.name }}</a>
                {% else %}
                    <a id="sign-in-btn" class="btn btn-success" href="/login">Войти</a>
                    <a id="sign-up-btn" class="btn btn-primary" href="/register">Зарегистрироваться</a>
                {% endif %}
                <hr id="header-hr">
            </nav>
        </header>

        <!-- Begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
        <footer class="blockquote-footer">
            <div class="copy-w3right">
                <div class="container">
                    <div class="bottom-w3lnav">
                        <ul>
                            <li><a href="index">Home</a></li>
                            <!-- TODO: add links in footer-->
                        </ul>
                    </div>
                    <p>© 2021 AREA. All Rights Reserved | Design by <a href="https://vk.com/vacya01">Nikulin Vasily</a> </p>
                </div>
            </div>
        </footer>
        <script src="https://use.fontawesome.com/df966d76e1.js"></script>
        <script type="text/javascript" src="static/js/scripts.js"></script>
    </body>

</html>
