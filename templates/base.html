<!doctype html>
<!--suppress ALL -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="google-signin-client_id" content="1031432130164-7eqo0g4hj6mht75nljoin36gs991lgjf.apps.googleusercontent.com">
        <link rel="shortcut icon" href="static/images/Wolf.png" type="image/png">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/header.css">
        <link rel="stylesheet" href="static/css/light-footer.css">
        <script src="https://apis.google.com/js/platform.js" defer></script>
        <title>{{ title }}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light fixed-top nav-fill nav nav-pills">
                <a class="navbar-brand" href="\index">
                    <img id="logo-header" src="static/images/Wolf.png">
                    <a id="brand-name">AREA</a>
                    <a class="vl"></a>
                </a>
                <a href="\index" class="nav-item nav-link">Главная</a>
                {% if current_user.is_authenticated %}
                    <div class="dropdown nav-item">
                        <a id="username" class="btn btn-info dropdown-toggle">{{ current_user.name }}</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="\profile">Профиль</a></li>
                            <li><a class="dropdown-item" href="\logout">Выйти</a></li>
                        </ul>
                    </div>
                    <script src="static/js/customize_google_btn.js"></script>
                    <div id="customBtn" class="customGPlusSignIn">
                        <span class="icon"></span>
                        <img id="google-icon" src="static/images/Google.png">
                        <span class="buttonText" id="name">Авторизоваться</span>
                    </div>
                {% else %}
                    <a id="sign-in-btn" class="btn btn-success" href="/login">Войти</a>
                    <a id="sign-up-btn" class="btn btn-primary" href="/register">Зарегистрироваться</a>
                {% endif %}
                <hr id="header-hr">
            </nav>
        </header>

        <!-- Begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
        <footer class="copy-w3right">
                <div class="container">
                    <div class="bottom-w3lnav">
                        <ul>
                            <li><a href="index"><small>Home</small></a></li>
                            <!-- TODO: add links in footer-->
                        </ul>
                    </div>
                    <div>
                        <p><small>© 2021 AREA. All Rights Reserved | Design by <a href="https://vk.com/vacya01">Nikulin Vasily</a></small></p>
                    </div>

                </div>
        </footer>
        <script src="https://use.fontawesome.com/df966d76e1.js"></script>
        <script>startApp();</script>
        <script src="static/js/scripts.js"></script>
    </body>
</html>
