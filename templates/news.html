{% extends "base.html" %}

{% block content %}
    <table style="width: 100%; border: 0">
        <tr style="font-size: 1.5em; border: 0">
            <td style="text-align: left; border: 0"><h1>{{ title }}</h1></td>
            <td style="text-align: right; border: 0"><a href="/my-news">Мои новости</a></td>
        </tr>
    </table>
    {% for title, message, user, company, datetime in news %}
        <div style="border: 1px solid black; border-radius: 5px; margin-bottom: 5px; padding: 5px 5px 0 5px">
            <h4>{{ title }}</h4>
            <p>{{ message }}</p>
            <table style="width: 100%; border: 0">
                <tr style="font-size: 1em; border: 0">
                    <td style="text-align: left; border: 0"><p style="margin-bottom: 0"><small>{{ user }} | {{ company }}</small></p></td>
                    <td style="text-align: right; border: 0"><p style="margin-bottom: 0"><small>{{ datetime }}</small></p></td>
                </tr>
            </table>
        </div>
    {% endfor %}
{% endblock %}
