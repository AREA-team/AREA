{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>

    {% for title, message, user, company, datetime in news %}
        <div style="border: 1px solid black; border-radius: 5px; margin-bottom: 5px">
            <h6>{{ user }} | {{ company }}</h6>
            <p>{{ datetime }}</p>
            <h6>{{ title }}</h6>
            <p>{{ message }}</p>

        </div>
    {% endfor %}
{% endblock %}
