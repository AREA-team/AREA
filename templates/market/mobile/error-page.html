{% extends "market/mobile/base.html" %}

{% block content %}
    <div class="parallax" id="error-block">
        <h4 id="error-code">Ошибка {{ code }}</h4>
        <h4 id="error-title">{{ title }}</h4>
        <p id="error-message">{{ message }}</p>
    </div>
    {% if code == 401 %}
        <meta http-equiv="refresh" content="5; url=\login">
    {% endif %}
{% endblock %}
