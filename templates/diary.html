{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    {% for day in schedule.keys() %}
        <table class="dairy-table table-hover table-info">
        <caption style="caption-side: top">{{ day }}</caption>
            {% for lesson in schedule[day] %}
                <tr id="row">
                    <td style="width: 15px; text-align: center">{{ loop.index }}</td>
                    <td style="width: 20%;text-align: center">{{ lesson }}</td>
                    <td style="text-align: center"></td>
                </tr>
            {% endfor %}
        </table>
        <p></p>
    {% endfor %}
{% endblock %}
