{% extends "base.html" %}

{% block content %}

    <h1>{{ title }}</h1>
        <caption style="caption-side: top">Ваш проект</caption>
    <table style="width: 100%; border: 0">
        <tr style="font-size: 1.5em; border: 0">
            <td style="text-align: left; border: 0">{{ project[0] }}</td>
            <td style="text-align: right; border: 0">{{ project[1] }} очков</td>
        </tr>
    </table>
        <p></p>

        {% for section in sections %}
        <table class="dairy-table table-hover table-info">
        <caption style="caption-side: top">{{ section }}</caption>
            <tr>
                <td style="text-align: center;">Название</td>
                <td style="text-align: center;">Очки</td>
            </tr>
            {% for project in projects[section] %}
                <tr>
                    <td style="text-align: center;">{{ project[0] }}</td>
                    <td style="text-align: center;width: 50px">{{ project[1] }}</td>
                </tr>
            {% endfor %}
        </table>
        {% endfor %}

{% endblock %}
