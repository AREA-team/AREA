{% extends "area/header.html" %}

{% block header_content %}
    <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{{ url('.index') }}" class="nav-link">Главная</a>
            </li>

            {% if current_user.is_authenticated %}
                {% if 'Ученик' in current_user.role %}
                    <li class="nav-item">
                        <a href="{{ url('.area_diary') }}" class="nav-link">Дневник AREA</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url('.epos_diary') }}" id="epos-diary" class="nav-link">
                            Дневник ЭПОСа
                            <span id="epos-spinner" style="visibility: hidden"
                                  class="spinner-border spinner-border-sm" role="status"></span>
                        </a>
                    </li>
                {% endif %}
            {% endif %}

        </ul>
    </div>
{% endblock %}
